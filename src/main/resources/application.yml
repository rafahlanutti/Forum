spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:forum
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#    defer-datasource-initialization: true
#   referencia defer-datasource-initialization: https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html
  h2:
    console:
      enabled: true